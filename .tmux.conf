#
#
# window/session toggle
#
#

set -g @status_toggle_state 0

bind-key -n M-t if-shell '[ "#{@status_toggle_state}" = "0" ]' {
    set -g window-status-current-format "#{S:#{?#{==:#{session_name},#{client_session}}, #{?#{==:#{session_name},float},#[fg=#f5919b]#[underscore]✦#{session_name}#[none]#[fg=#656a80],#{?#{==:#{session_name},ephemeral},#[fg=#92a2d5]#[underscore]✧#{session_name}#[none]#[fg=#656a80],#[fg=#bb9af7]#[underscore]*#{session_name}#[none]#[fg=#656a80]}} , #{?#{==:#{session_name},float},#[fg=#f5919b]✦#{session_name} ,#{?#{==:#{session_name},ephemeral},#[fg=#92a2d5]✧#{session_name} ,#[fg=#bb9af7]*#{session_name} }}}}"
    
    set -g window-status-separator ""
    set -g window-status-format ""
    set -g status-right "#[fg=#656a80]sessions"

    set -g @status_toggle_state 1
} {
    set -g window-status-current-format "#{?#{e|<:#{client_width},50}, #[bold]#I ,#[bold]#{?#{window_zoomed_flag},#{?#{e|>=:#{client_width},100}, #[fg=#8fb995]#{pane_current_command}#[fg=#6b8a73]#[none] [#{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}}] , #[fg=#8fb995][#{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}}] },#{?#{e|>=:#{client_width},100}, #{?#{==:#{session_name},float},#[fg=#f5919b]#{pane_current_command}#[fg=#936057]#[none],#{?#{==:#{session_name},ephemeral},#[fg=#92a2d5]#{pane_current_command}#[fg=#4D6180]#[none],#{pane_current_command}#[fg=#826bac]#[none]}} [#{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}}] , #{?#{==:#{session_name},float},#[fg=#f5919b],#{?#{==:#{session_name},ephemeral},#[fg=#92a2d5],}}[#{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}}] }}}"

    set -g window-status-format "#{?#{e|<:#{client_width},50}, #[fg=#a9b1d6]#I ,#[fg=#a9b1d6]#{?#{e|>=:#{client_width},100}, #{pane_current_command} #[fg=#656a80]#[none][#{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}}] , [#{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}}] }}"
    set -g window-status-separator "#[fg="#a9b1d6"]*"
    set -g status-right "#[fg=#656a80]#S"

    set -g @status_toggle_state 0
}

